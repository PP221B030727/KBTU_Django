<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Order Details</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in order.orderproduct_set.all %}
                <tr>
                    <td>{{ item.product.name|default:"N/A" }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>${{ item.price|default:"0.00" }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Total: ${{ order.total|default:"0.00" }}</p>
    <p>Order Date: {{ order.date_ordered|default:"N/A" }}</p>
</body>
</html>
